    env_file: .env
    labels:
      - "traefik.enable=true"
      - "traefik.backend=teamcity_server"
      - "traefik.frontend.rule=Host:localhost"
      - "traefik.docker.network=proxy"
      - "traefik.port=8111"

  teamcity_agent:
